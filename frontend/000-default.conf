
<VirtualHost *:80>
	ServerName yiiadminlte
	DocumentRoot "/app/frontend/web"

	<Directory "/app/frontend/web/">
        RewriteEngine on
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . index.php
        DirectoryIndex index.php

        # Apache 2.4
        Require all granted
	</Directory>
</VirtualHost>
